        <i class="fa fa-baars"></i>
      </div>

    <main>
      
      <h1 class="cadastro">Registre-se</h1>
      <form class="box-form">
          <label class="nome" for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" required />

          <label class="cpf" for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required />

          <label class="CEP" for="CEP">CEP:</label>
          <input type="text" id="CEP" name="CEP" required />

          <label class="endereco" for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required />

          <label class="numero" for="endereco">Numero:</label>
          <input type="number" id="numero" name="numero" required />


          <label class="sexo" for="sexo">Sexo:</label>
          <select id="sexo" name="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
          </select>

          <label class="data" for="data-nascimento">Data de nascimento:</label>
          <input
            type="date"
            id="data-nascimento"
            name="data-nascimento"
            required
          />

          <label class="email" for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label class="telefone" for="telefone">Número de telefone:</label>
          <input type="tel" id="telefone" name="telefone" required />

          <!--<label class="usuario" for="usuario">Usuário:</label>
          <input type="text" id="usuario" name="usuario" required /><-->

          <label class="senha" for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required />

          <input class="submit" type="submit" value="CADASTRAR" />
      </form>
      <img class="tela-registro" src="./imagem/pexels-wes-cam-5092445-removebg-preview.png" alt="imagem block boyz">
      
      <div class="cadastrado">
        <p class="cadastrado">Tem Cadastro? <a class="cadastrado-link" href="#">Click Aqui</a></p>
      </div>
      
    </main>
